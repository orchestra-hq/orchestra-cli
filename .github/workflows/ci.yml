name: CI - Lint and Test

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies (dev)
        run: uv sync --group dev

      - name: Pyright check
        run: uv run pyright

      - name: Ruff check
        run: uv run ruff check .

      - name: Black check
        run: uv run black --check .

      - name: Run tests
        run: uv run pytest orchestra_cli/tests/
